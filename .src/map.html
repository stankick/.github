<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Equator Content Connections Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; width: 100%; }
    body { font-family: Arial, sans-serif; margin: 1rem; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>Global Content Connections Map</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load partners data
    fetch('partners.json')
      .then(res => res.json())
      .then(partners => {
        partners.forEach(partner => {
          L.marker([partner.latitude, partner.longitude]).addTo(map)
            .bindPopup(`<b>${partner.name}</b><br>${partner.description}<br><a href="${partner.website}" target="_blank" rel="noopener">Website</a>`);
        });
      })
      .catch(err => console.error('Error loading partners:', err));
  </script>
</body>
</html>
